<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Add A question</title>
</head>
<body>
    <section id="faq" class="faq">
        <form onsubmit="addQuestion(event)" method="POST">
          <h2>Add A Question</h2><br> 
          
          <label for="question">Question:</label>
          <input type="text" id="question" name="question" required placeholder="Enter your question"/>
          
          <label for="answer">Password:</label>
          <input type="text" id="answer" name="answer" required placeholder="Enter your answer"/>
          
          <button type="submit">Add Question</button>
        </form>
      </section>
      
    <script src="https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js"></script>
    <script src="./JS/addQuestion.js"></script>
</body>
</html>
